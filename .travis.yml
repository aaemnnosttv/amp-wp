# Tell Travis CI we're using PHP
language: php

# Using trusty instead of precise because we don't need PHP 5.2 or 5.3 anymore.
dist: trusty

addons:
  apt:
    packages:
      # Needed for `xmllint`.
      - libxml2-utils

notifications:
  email:
    on_success: never
    on_failure: change

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm
    - $HOME/.nvm/.cache
    - $HOME/phpunit-bin
    - $HOME/deployment-targets

branches:
  only:
    - master
    - develop
    - /^\d+\.\d+$/

env: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true

before_install:
  - phpenv config-rm xdebug.ini || echo "xdebug.ini does not exist."
  - |
    # Raise PHP memory limit to 2048MB
    echo 'memory_limit = 2048M' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - |
    # Make sure the build directory exists
    mkdir -p $(pwd)/build

install:
  - nvm install
  - composer install --no-interaction
  - export DEV_LIB_PATH=vendor/xwp/wp-dev-lib/scripts
  - source "$DEV_LIB_PATH/travis.install.sh"
  - wp package install git@github.com:wp-cli/dist-archive-command.git

script:
  - npm run build:js
  - source "$DEV_LIB_PATH/travis.script.sh"

after_script:
  - source "$DEV_LIB_PATH/travis.after_script.sh"

jobs:
  fast_finish: true
  allow_failures:
    - env: ALLOW_FAILURES=1
  include:
    - stage: deploy
      name: GitHub Release
      php: "5.4"
      env: DEV_LIB_SKIP=phpcs,eslint,xmllint,phpsyntax,phpunit
      install:
        - nvm install
        - npm install
      script:
        - npm run build:js
        - wp dist-archive ./ build/composer.zip
        - composer install --no-interaction --no-dev
        - wp dist-archive ./ build/amp.zip
        - echo "Deploying to GitHub releases ..."
      deploy:
        provider: releases
        api_key:
          secure: 
        file:
          - build/amp.zip
          - build/composer.zip
        skip_cleanup: true
        draft: true
        name: "Nighty night"
        body: "This is a nightly build."
        prerelease: true
        on:
          repo: swissspidy/amp-wp
